            60% { transform: translate(2px, 2px); }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(

                rgba(0, 255, 0, 0.1) 0px,
                rgba(0, 255, 0, 0.1) 2px,
                transparent 2px,

            pointer-events: none;
        }

        .emergency-light {
            position: fixed;
            width: 100%;
            height: 100%;
            animation: red-alert 0.5s infinite;

        }
