<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divine System Error - Aukat Exceeded</title>
    <!-- Add custom fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=VT323&display=swap" rel="stylesheet">
    <style>
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            opacity: 0.3;
            z-index: -1;
            filter: hue-rotate(90deg) contrast(1.5);
        }

        body {
            background: #000;
            color: #00ff00;
            font-family: 'VT323', 'Courier New', monospace;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .crash-screen {
            background: none;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            border: 4px solid #ff0000;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.3), inset 0 0 30px rgba(255, 0, 0, 0.2);
            position: relative;
        }

        .divine-error {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ffff;
            margin: 2rem;
            animation: glitch 1s infinite, float 3s ease-in-out infinite, color-change 5s infinite;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .halo {
            width: 300px;
            filter: brightness(1.5) hue-rotate(90deg);
            margin: 1rem;
            border-radius: 50%;
            border: 3px solid gold;
            box-shadow: 0 0 30px #ffff00;
            animation: halo-pulse 2s infinite;
            filter: drop-shadow(0 0 15px gold);
        }

        .error-code {
            color: #ff5555;
            font-size: 1.2em;
            margin: 1rem;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes halo-pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.15) 0px,
                rgba(0, 255, 0, 0.15) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            animation: scanline-move 1s linear infinite;
        }

        @keyframes scanline-move {
            from { background-position: 0 0; }
            to { background-position: 0 4px; }
        }

        .emergency-light {
            position: fixed;
            width: 100%;
            height: 100%;
            animation: red-alert 0.5s infinite;
            pointer-events: none;
        }

        @keyframes red-alert {
            0% { box-shadow: inset 0 0 100px rgba(255, 0, 0, 0.3); }
            50% { box-shadow: inset 0 0 100px rgba(255, 0, 0, 0.1); }
            100% { box-shadow: inset 0 0 100px rgba(255, 0, 0, 0.3); }
        }

        .button {
            background: #555555;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 2rem;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 0 15px #00ff00;
        }

        .button:hover {
            background: #00ff00;
            color: #000;
        }

        .button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, #00ff00 50%, transparent);
            animation: button-glow 3s infinite;
        }

        @keyframes button-glow {
            0% { transform: rotate(0deg) translate(-50%, -50%); }
            100% { transform: rotate(360deg) translate(-50%, -50%); }
        }

        .sanskrit {
            font-family: 'Sanskrit Text', serif;
            color: #ff9900;
            font-size: 1.5em;
            margin: 1rem;
        }

        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #666;
            font-size: 0.8em;
        }

        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0.1;
            z-index: -1;
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Add background video element at top -->
    <video class="background" autoplay muted loop>
        <source src="background video.mp4" type="video/mp4">
        Oops! Your browser's aukat can't handle this video tag
    </video>
    <div class="emergency-light"></div>
    <div class="scanlines"></div>
    <canvas class="particles"></canvas>
    <div class="matrix-rain" id="matrixRain"></div>
    
    <div class="crash-screen">
        <img src="the creator of the universe.png" alt="AukatGuardian" class="halo" style="display: block; margin: 0 auto; width: 200px;">
       <h1 class="divine-error" style="text-align: center; display: flex; justify-content: center; align-items: center; height: 100%; font-size: 1.25em;">SYSTEM OVERLOADED!</h1>
        <div class="error-code">
            ERROR 420: AUKAT_EXCEEDED<br>
            CAPACITY_MAXOUT
        </div>
        
        <div class="sanskrit" style="text-align: center; font-size: 0.95em;">üïâÔ∏è ‡§ï‡§∞‡•ç‡§Æ‡§£‡•ç‡§Ø‡•á‡§µ‡§æ‡§ß‡§ø‡§ï‡§æ‡§∞‡§∏‡•ç‡§§‡•á ‡§Æ‡§æ ‡§´‡§≤‡•á‡§∑‡•Å ‡§ï‡§¶‡§æ‡§ö‡§® üïâÔ∏è</div>
        
        <button class="button" onclick="tryReboot()">Pray for Reboot</button>
    </div>

    <script>
        const errors = [
            "DIVINE_ACCESS_DENIED", 
            "KARMA_REBOOT_REQUIRED",
            "DESTINY_404_NOT_FOUND",
            "MAYA_SYSTEM_FAILURE"
        ];

        function tryReboot() {
            const btn = document.querySelector('.button');
            btn.innerHTML = "REBOOTING UNIVERSE...";
            btn.disabled = true;
            
            setTimeout(() => {
                alert("Reboot failed! Maa Kasam, try reducing your expectations!");
                btn.innerHTML = "Pray Harder";
                btn.disabled = false;
            }, 2000);
            
            // Add glitch effect
            document.body.style.animation = 'glitch 0.1s infinite';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 1000);
        }

        // Generate random error messages
        setInterval(() => {
            document.querySelector('.error-code').innerHTML = `
                ERROR ${Math.floor(Math.random() * 500)}: ${errors[Math.floor(Math.random()*errors.length)]}<br>
                KARMA_INTERRUPT_ALERT
            `;
        }, 3000);

        // Add particle system
        const canvas = document.querySelector('.particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        class Particle {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.5 + 0.1;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }

            update() {
                this.y += this.speed;
                if(this.y > canvas.height) this.reset();
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for(let i = 0; i < 100; i++) particles.push(new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        // Add matrix rain effect
        function createMatrixRain() {
            const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(0);

            function draw() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = "#0F0";
                ctx.font = fontSize + "px monospace";

                drops.forEach((drop, i) => {
                    const char = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(char, i * fontSize, drop * fontSize);
                    
                    if(drop * fontSize > canvas.height && Math.random() > 0.975) 
                        drops[i] = 0;
                    drops[i]++;
                });
            }

            setInterval(draw, 50);
        }

        // Initialize effects
        window.addEventListener('load', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
            animateParticles();
            createMatrixRain();
        });
    </script>
</body>
</html>
